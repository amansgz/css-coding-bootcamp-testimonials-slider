<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font Inter 300, 500, 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- SCRIPTS -->
  <script src="./scripts/main.js" defer></script>
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <main class= "main-container">
    <div class= "slider">
      <img 
        class= "slider-img" 
        id= "student-photo">
      <div class= "slider-buttons">
        <button 
          class= "btn btn-prev" 
          id= "btn-prev">
          <svg width="12" height="18">
            <use href= "#prev-icon"></use>
          </svg>
        </button>
        <button 
          class= "btn btn-next" 
          id= "btn-next">
          <svg width="13" height="18">
            <use href= "#next-icon"></use>
          </svg>
        </button>
      </div>  
    </div>

    <div class= "testimonials">
      <blockquote 
        class= "testimonial" 
        id= "testimonial">
      </blockquote>
      <h2 class= "name" id= "name-student"></h2>
      <h3 class= "title" id= "title-student"></h3>
    </div>
  </main>
</body>
</html>

<div style="display: none;">
  <svg id="prev-icon" xmlns="http://www.w3.org/2000/svg" width="12" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8"/></svg>

  <svg id="next-icon" xmlns="http://www.w3.org/2000/svg" width="13" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8"/></svg>
</div>
