<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font Inter 300, 500, 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- SCRIPTS -->
  <script src="./scripts/app.js" defer></script>
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <main>
    <section>
      <div class= "container"><!-- container -->
        <div class= "slider">
          <picture class= "slider__image" >
            <img id= "student-photo" 
              src= "./images/image-tanya.jpg"
              alt="">
          </picture>
          
          <div class= "slider__buttons">
            <button 
              class= "btn btn__previous" 
              id= "btn-prev"
              aria-label= "previous testimonial">
              <svg width= "12" height= "18">
                <use href= "#prev-icon"></use>
              </svg>
            </button>
            <button 
              class= "btn btn__next" 
              id= "btn-next"
              aria-label= "next testimonial">
              <svg width= "13" height= "18">
                <use href= "#next-icon"></use>
              </svg>
            </button>
          </div>

          <div class= "slider__content">
            <blockquote 
              class= "student__testimonial" 
              id= "testimonial">
              “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
            </blockquote>
            <div class= "wrapper">
              <h2 
                class= "student__name" 
                id= "name-student">
                Tanya Sinclair
              </h2>
              <h3 
                class= "student__title" 
                id= "title-student">
                UX Engineer
              </h3>
            </div>  
          </div>
        </div>
    </div><!-- end of container -->
    </section>
  </main>
  <footer class= "footer">
    <small class= "footer__attribution">
      Challenge by 
      <a href= "https://www.frontendmentor.io?ref=challenge" 
        target= "_blank">
        Frontend Mentor
      </a><br>
      Coded by 
      <a href= "https://github.com/amansgz"
        target= "_blank">
        @amansgz
      </a>
    </small>
  </footer>

</body>
</html>

<div style= "display: none;">
  <svg id= "prev-icon" xmlns= "http://www.w3.org/2000/svg" width= "12" height= "18"><path fill= "none" stroke= "#8585AC" stroke-width= "3" d= "M11 1L3 9l8 8"/></svg>

  <svg id= "next-icon" xmlns="http://www.w3.org/2000/svg" width= "13" height= "18"><path fill= "none" stroke= "#8585AC" stroke-width= "3" d= "M2 1l8 8-8 8"/></svg>
</div>
